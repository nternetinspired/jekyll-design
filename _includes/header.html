
<div class="header-row">

    <header role="banner" class="content-narrow">

        <a class="logo one-quarter" href="{{ site.baseurl }}/" title="Seth Warburton" rel="home">
            <img class="author" src="{{ "/img/mugshot.jpg" | prepend: site.baseurl }}" alt="Seth Warburton, looking good with cans." />
        </a>

    <nav role="navigation" class="nav-primary three-quarters">
            <ul class="nav">
                {% for page in site.pages %}
                <li>
                    <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>

    </header>

</div>
